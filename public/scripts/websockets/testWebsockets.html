<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>WebSocket Connection Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <button id="sendMessage">Send Test Message</button>
    <script type="module">
        import { WebSocketClient } from './scripts/websocket.js';

        const wsClient = new WebSocketClient('ws://your-server-address:port');
        const statusDiv = document.getElementById('status');

        wsClient.socket.addEventListener('open', () => {
            statusDiv.textContent = 'Connected to WebSocket server';
        });

        wsClient.socket.addEventListener('message', (event) => {
            console.log('Received message:', event.data);
        });

        document.getElementById('sendMessage').addEventListener('click', () => {
            wsClient.sendMessage({ type: 'test', message: 'Test message from client' });
        });
    </script>
</body>
</html>
